version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    networks:
      - main
    depends_on:
      - db
    command: python main/manage.py runserver 0.0.0.0:8000
  db:
    image: postgres
    restart: always
    networks:
      - main
    environment:
      POSTGRES_PASSWORD: example

networks:
  main:
    name: main
